<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="display-4">Welcome to My Stream!</h1>
        
        {% if user.is_authenticated %}
            <p class="lead">Hello, {{ user.username }}! <a href="{% url 'profile' %}" class="btn btn-primary">Go to your profile</a>.</p>
        {% else %}
            <p class="lead">Please <a href="{% url 'account_login' %}" class="btn btn-success">log in</a> or <a href="{% url 'account_signup' %}" class="btn btn-info">register</a>.</p>
        {% endif %}
    </div>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 My Stream</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
