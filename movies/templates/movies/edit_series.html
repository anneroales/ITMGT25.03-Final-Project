{% extends 'movies/base.html' %}

{% block title %}Edit Series{% endblock %}

{% block content %}
<div class="container my-5">
    <h1>Edit Series: {{ series.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="add_to_watchlist" name="add_to_watchlist">
            <label class="form-check-label" for="add_to_watchlist">Add to Watchlist</label>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Back to Profile</a>
</div>
{% endblock %}
