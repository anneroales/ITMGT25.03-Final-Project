{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="display-4 text-center">Login</h1>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_login" class="form-label">Email or Username</label>
            <input type="text" class="form-control" id="id_login" name="login" required>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="id_password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a>.</p>
</div>
{% endblock %}
